<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <section class="contener">
        <div class="calculadora">
            <div class="respostas">
                <div  class="visor">
                </div>
            </div>
            <div class="botoes">
                <div class="grid-number">
                    <button id="1" onclick="clickButton(this)">1</button>
                    <button id="2" onclick="clickButton(this)">2</button>
                    <button id="3" onclick="clickButton(this)">3</button>
                    <button id="4" onclick="clickButton(this)">4</button>
                    <button id="5" onclick="clickButton(this)">5</button>
                    <button id="6" onclick="clickButton(this)">6</button>
                    <button id="7" onclick="clickButton(this)">7</button>
                    <button id="8" onclick="clickButton(this)">8</button>
                    <button id="9" onclick="clickButton(this)">9</button>
                    <button id="0" onclick="clickButton(this)">0</button>
                    <button id="." onclick="clickButton(this)">,</button>
                    <button id="%" onclick="clickButton(this)">%</button>
                </div>
                <div class="operacoes">
                    <button id="/" onclick="clickButton(this)">/</button>
                    <button id="*" onclick="clickButton(this)">*</button>
                    <button id="-" onclick="clickButton(this)">-</button>
                    <button id="+" onclick="clickButton(this)">+</button>
                </div>
                <div class="acao">
                    <button id="back" onclick="clickButton(this)"><-</button>
                    <button id="clear" onclick="clickButton(this)">c</button>
                    <button id="=" onclick="clickButton(this)">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="src.js"></script>
</body>
</html>
